<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="color-overlay">
  <main>
    <div class="div1">
    <h2>
        Learn to code by watching others
    </h2>
    <br>
    <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
    </p>
    </div>
    <div>
        <div class="div2">
            <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <div class="div3">
          <form>
            <label for="First Name" class="container1" data-error1="First Name cannot be empty">
            <input type="text" id="Firstname" placeholder="First Name" required class="input1">
            </label>
            <br>
            <br>
            <label for="Last Name" class="container2" data-error2="Last Name cannot be empty">
            <label for="First Name" class="container" data-error="First Name cannot be empty">
            <input type="text" id="Firstname" placeholder="First Name" required>
            </label>
            <br>
            <br>
            <label for="Last Name">
            <input type="text" id="Lastname" placeholder="Last Name">
            </label>
            <br>
            <br>
            <label for="Email" class="container3" data-error3="Looks like this is not an email">
            <label for="Email">
            <input type="email" id="Email" placeholder="Email Address">
            </label>
            <br>
            <br>
            <label for="Password" class="container4" data-error4="Password cannot be empty">
            <label for="Password">
            <input type="password" id="Password" placeholder="Password">
            </label>
            <br>
            <br>
            <button>Claim your free trial</button>
          </form> 
           <div class="div4">
             By clicking this button, you are agreeing to our <span style="color: red;"><b>Terms and Services</b></span>.
            </div>
        </div>
    </div>
    </main>
</div>
    <script>
      document.querySelectorAll('.container1[data-error1] #Firstname').forEach(inpEl => {inpEl.addEventListener('input', () => inpEl.parentElement.removeAttribute('data-error1'));
      })
      document.querySelectorAll('.container2[data-error2] #Lastname').forEach(inpEl => {inpEl.addEventListener('input', () => inpEl.parentElement.removeAttribute('data-error2'));
      })
      document.querySelectorAll('.container3[data-error3] #Email').forEach(inpEl => {inpEl.addEventListener('input', () => inpEl.parentElement.removeAttribute('data-error3'));
      })
      document.querySelectorAll('.container4[data-error4] #Password').forEach(inpEl => {inpEl.addEventListener('input', () => inpEl.parentElement.removeAttribute('data-error4'));
      })
    </script>
</body>
</html>
